<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои приложения | Быстрый доступ</title>
    <meta name="description" content="Алихан котак!">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/906/906377.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #1a1a1a;
            --accent: #7c4dff;
            --accent-light: #9a67ff;
            --text-light: #f5f5f5;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 40px 20px;
            color: var(--text-light);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Анимированные фоновые изображения */
        .floating-images {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-img {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.1;
            background-size: cover;
            background-position: center;
            filter: sepia(1) hue-rotate(220deg) brightness(0.8);
            animation: float linear infinite;
            border-radius: 10px;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) translateX(50px) rotate(360deg);
            }
        }
        
        /* Остальные стили остаются без изменений */
        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            animation: fadeIn 1s ease;
            background: rgba(10, 10, 10, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            animation: slideUp 0.8s ease;
            background: rgba(26, 26, 26, 0.7);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        /* ... остальные стили остаются такими же ... */
    </style>
</head>
<body>
    <div class="floating-images" id="floatingImages"></div>
    
    <div class="header">
        <h1>Мои приложения</h1>
        <p>Алихан қотақ!</p>
    </div>
    
    <div class="container">
        <!-- Telegram Account 1 -->
        <div class="icon-card" onclick="window.open('https://t.me/alikhankotak', '_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906377.png" alt="Telegram" loading="lazy">
            <div class="icon-text">
                <h3>Telegram</h3>
                <p>Канал</p>
            </div>
        </div>
        
        <!-- Telegram Account 2 -->
        <div class="icon-card" onclick="window.open('https://t.me/marlensarr', '_blank')">
            <img src="https://cdn-icons-png.flaticon.com/512/906/906377.png" alt="Telegram" loading="lazy">
            <div class="icon-text">
                <h3>Telegram</h3>
                <p>Аккаунт</p>
            </div>
        </div>
    </div>
    
    <!-- Остальная часть кода остается без изменений -->

    <script>
        // Создаем плавающие изображения
        const floatingImages = document.getElementById('floatingImages');
        const imageUrl = 'https://i.pinimg.com/564x/4y/e6/AR/m1i.jpg'; // Замените на реальный URL
        
        // Создаем 20 плавающих изображений
        for (let i = 0; i < 20; i++) {
            const img = document.createElement('div');
            img.className = 'floating-img';
            img.style.backgroundImage = `url(${imageUrl})`;
            
            // Рандомные начальные позиции
            img.style.left = `${Math.random() * 100}%`;
            img.style.top = `${Math.random() * 100}%`;
            
            // Рандомные размеры
            const size = 100 + Math.random() * 100;
            img.style.width = `${size}px`;
            img.style.height = `${size}px`;
            
            // Рандомная прозрачность
            img.style.opacity = `${0.05 + Math.random() * 0.1}`;
            
            // Рандомная скорость анимации
            const duration = 30 + Math.random() * 60;
            img.style.animationDuration = `${duration}s`;
            
            // Рандомная задержка анимации
            img.style.animationDelay = `${Math.random() * 20}s`;
            
            floatingImages.appendChild(img);
        }
        
        // Остальной JavaScript код остается без изменений
    </script>
</body>
</html>
